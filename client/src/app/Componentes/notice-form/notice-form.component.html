<div class="col-md-4 offset-md-2">
<div class="card">
<div class="card-body">
<form action="">
<div class="form-group">
  <input type="text" name="titulo" [(ngModel)]="noticia.titulo" placeholder="Titulo" class="form-control" autofocus >
</div>

<div class="form-group">
    <textarea type="text" name="descripcion" [(ngModel)]="noticia.descripcion" placeholder="Descripcion" rows="2" class="form-control" ></textarea>
  </div>

  <div class="form-group">
      <input type="url" name="image" [(ngModel)]="noticia.image" placeholder="Imagen" class="form-control" >
    </div>
    <button class="btn btn-success btn-block" (click)="edit ? updateNoticia() : guardarNoticia()">
      Guardar
</button>
</form>

</div>

</div>

</div>
<div class="col-md-4">
    <div class="card card-body text-center">
<img [src]="noticia.image ==''? '/assets/no-image.png': noticia.image" class="card-img-top">
<h3>{{noticia.id}}. {{noticia.titulo=='' ? 'Titulo Noticia' : noticia.titulo}} </h3>
<p>{{noticia.descripcion=='' ? 'Escribe una descripcion' : noticia.descripcion}} </p>
<p>{{noticia.created_at | date: 'yyyy:MM:dd'}} </p>

    </div>

  

</div>
